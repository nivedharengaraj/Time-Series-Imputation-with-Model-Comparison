<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Time Series Data Imputation Application with Model Comparison</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Time Series Data Imputation Application with Model Comparison</h1>
    <div class="card">
      <form id="modelForm" class="form-container">
        <div class="form-group">
          <label for="modelSelect">Choose a model:</label>
          <select id="modelSelect" class="select-input">
            <option value="SAITS">SAITS</option>
            <option value="BRITS">BRITS</option>
            <option value="LOCF">LOCF</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fileUpload">Upload a file:</label>
          <div class="file-upload-container">
            <input type="file" id="fileUpload" name="fileUpload" class="file-input" required>
            <label for="fileUpload" class="file-label">Choose File</label>
            <span id="file-chosen">No file chosen</span>
          </div>
        </div>
        <button type="submit" class="submit-btn">Process Data</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
